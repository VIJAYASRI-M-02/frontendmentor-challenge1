<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<div class="container">
  <div ><picture>
    <source media="(max-width:375px)" srcset="images/image-product-mobile.jpg">
    <img src="images/image-product-desktop.jpg" class="imge" alt="desktopimage">
  </picture>
  </div>
  <div class="content">
    <p class="greytxt" id="perf">PERFUME</p>

    <p class="title">Gabrielle Essence Eau De Parfum</p>

      <button><img src="images/icon-cart.svg">Add to Cart</button>
   </div>

</div>
